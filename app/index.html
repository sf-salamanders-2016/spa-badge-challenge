<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  <script src="js/app.js"></script>

  <script id="student-template" type="text/x-handlebars-template">
    <div id="student-container" class="container">
      <div class="logo">
        <h1> SPA Badge </h1>
      </div>
      <h1> SF Students </h1>
        <ul id="student-list">

        {{#each student}}
          <li><a class="student-link" id="{{id}}" href="/teachers/{{id}}">{{name}}</a></li>

        {{/each}}

          <li><a href="sample-page.html">Sample Page (to see what the badges view should look like)</a></li>
        </ul>
    </div>
  </script>

  <script id="badges-list" type="text/x-handlebars-template">
    <div class="show-user">
      <h2> {{name}}'s Badges </h2>
    {{#each badge}}
      <div id="{{id}}" class="slogan">
        <div class="body">{{id}} {{phrase}}</div>
        <div class="vote-on">
          <form action="#">
            <input type="hidden" name="slogan_id" value="{{id}}">
            <input type="hidden" name="vote_type" value="up">
            <button class="up" type="submit" name="submit">
              <img src="img/upvote.gif" alt="upvote_image" />
            </button>
          </form>
        </div>
        <div class="vote-on">
          <form action="#">
            <input type="hidden" name="slogan_id" value="{{id}}"">
            <input type="hidden" name="vote_type" value="down">
            <button class="down" type="submit" name="submit">
                <img src="img/downvote.gif" alt="downvote_image" />
            </button>
          </form>
        </div>

        <div class="points">
          ({{votes}} points)
        </div>
      </div>

    {{/each}}
    <div class="add-badge">
        <h3> Add a Badge: </h3>
        <form action="#">
          <input type="hidden" name="user_id" value="5" />
          <input type="text" name="content" />
          <input type="image" src="img/add_button.png" alt="Add Slogan" />
        </form>
      </div>



      <div class="nav">
        <span class="nav-link">
          <a id="home" href="spa-badge.html"> HOME </a>
        </span>
      </div>
    </div>
    </script>

  <title>SPABadge</title>
</head>
<body id="index-page">

</body>
</html>
